 

 <div class="row">
     <div class="col-12">
        <div class="card">
          <div class="card-body">
              <h5 class="card-title">Barra de Progreso</h5>
              <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50" [attr.ariaValuanow]="porcentaje1" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje1 + '%'"></div>
              </div>
              <br>
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="50" [attr.ariaValuanow]="porcentaje2" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje2 + '%'"></div>
            </div>
         </div>
       </div>
     </div>
  </div>
   <!-- ============================================================== -->
   <!-- End PAge Content -->

   <div class="row">
      <div class="col-6">
         <div class="card">
           <div class="card-body">          
              <app-incrementador (cambiovalor)="porcentaje1 = $event" nombre="Progress Azul" [porcentaje]="porcentaje1"></app-incrementador>
           </div>
         </div>
      </div>
      <div class="col-6">
          <div class="card">
            <div class="card-body">
                <app-incrementador (cambiovalor)="porcentaje2 = $event" nombre="Progress Verde" [porcentaje]="porcentaje2"></app-incrementador>
            </div>
          </div>
       </div>
   </div>
